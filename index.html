<!-- www.markweb.com -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MarkWeb - Glowy Cards</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="main flow">
    <h1 class="main__heading">مارک‌وب</h1>
    <div class="main__cards cards">
      <div class="cards__inner">
        <div class="cards__card card">
          <h2 class="card__heading">سبز</h2>
          <p class="card__price">30$</p>
          <ul role="list" class="card__bullets flow">
            <li>دسترسی به آموزش ها</li>
            <li>پشتیبانی 10 روزه</li>
          </ul>
          <a href="#basic" class="card__cta cta">خرید</a>
        </div>

        <div class="cards__card card">
          <h2 class="card__heading">بنفش</h2>
          <p class="card__price">&#8377;80$</p>
          <ul role="list" class="card__bullets flow">
            <li>دسترسی به آموزش ها</li>
            <li>پشتیبانی 30 روزه</li>
            <li>دسترسی به سوال و پاسخ ها</li>
          </ul>
          <a href="#pro" class="card__cta cta">خرید</a>
        </div>

        <div class="cards__card card">
          <h2 class="card__heading">قرمز</h2>
          <p class="card__price">&#8377;999$</p>
          <ul role="list" class="card__bullets flow">
            <li>دسترسی به آموزش ها</li>
            <li>پشتیبانی دائم</li>
            <li>دسترسی به تمام محتوا های ویژه</li>
            <li>دسترسی سریع تر به تمامی محتوا های جدید</li>
          </ul>
          <a href="#ultimate" class="card__cta cta">خرید</a>
        </div>
      </div>

      <div class="overlay cards__inner"></div>
    </div>
  </main>
  <script src="script.js"></script>

</body>

</html>
